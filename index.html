<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap&subset=cyrillic" rel="stylesheet">
    <title>To do jQuery</title>
</head>
<body>
    <div class="wrap-tasklist">
        <ul class="tasklist">
            
        </ul>
    </div>
    <div class="wrap-taskinput">
        <from class="taskinput">
            <input type="text" class="taskinput__text" placeholder="Add new item">
            <div class="taskinput__palette">
                <button class="taskinput__palette-color" style="background-color: #f16d69" data-index="0"></button>
                <button class="taskinput__palette-color" style="background-color: #f279a2" data-index="1"></button>
                <button class="taskinput__palette-color" style="background-color: #9170cb" data-index="2"></button>
                <button class="taskinput__palette-color" style="background-color: #5eb3f6" data-index="3"></button>
                <button class="taskinput__palette-color" style="background-color: #67d7e5" data-index="4"></button>
                <button class="taskinput__palette-color" style="background-color: #ffe085" data-index="5"></button>
            </div>
            <button class="taskinput__submit">Add</button>
        </from>
    </div>
    <script src="./jquery.js"></script>
    <script src="./script.js"></script>
</body>
</html>
